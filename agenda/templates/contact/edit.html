{% extends 'layout/base.html' %}
{% block 'title' %} Contactos Edit {% endblock %}

{% block 'style' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block 'content' %}
    {% csrf_token %}
    <form>
        <table>
            {{ form.as_table }}
        </table>
        <div class="btn-wrapper">
            <input type="submit" value="Enviar" class="btn-send"/>
        </div>
    </form>
{% endblock %}
